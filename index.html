<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Price Scanner AI Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: white; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        #api-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 1000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; box-sizing: border-box; text-align: center;
        }
        #api-input { 
            width: 90%; padding: 15px; margin: 15px 0; border-radius: 8px; 
            border: 2px solid #00ff00; background: #222; color: white; font-size: 1rem;
        }
        .btn-green { background: #00ff00; color: black; padding: 15px 30px; border: none; border-radius: 8px; font-weight: bold; width: 90%; margin-top: 10px; }
        
        #camera-container { position: relative; height: 40vh; background: #111; border-bottom: 2px solid #333; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none; }
        #viewfinder { width: 250px; height: 100px; border: 4px solid #00ff00; border-radius: 12px; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6); }
        
        #dashboard { flex-grow: 1; display: flex; flex-direction: column; background: #1a1a1a; padding: 10px; align-items: center; justify-content: space-around; }
        #debug-canvas { width: 250px; height: 100px; border: 2px solid #ff0000; background: white; object-fit: contain; }
        #snap-btn { width: 95%; height: 75px; font-size: 2rem; font-weight: bold; background: #00ff00; border: none; border-radius: 15px; color: black; }
        .total-display { font-size: 5rem; font-weight: 900; color: #00ff00; line-height: 1; }
        #status { color: #ffcc00; font-weight: bold; font-size: 1rem; text-align: center; height: 1.2em; }
        .row { width: 95%; display: flex; gap: 10px; }
        .btn-small { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #222; color: white; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="api-overlay">
        <h2>Llama 4 Scout Settings</h2>
        <p style="color: #888; font-size: 0.8rem;">Enter your 'gsk_...' key below</p>
        <input type="password" id="api-input" placeholder="gsk_xxxxxxxxxxxx">
        <button class="btn-green" onclick="testAndSave()">TEST & START</button>
        <p id="api-test-status" style="margin-top: 15px; color: #ffcc00; font-size: 0.8rem;"></p>
    </div>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <div id="overlay"><div id="viewfinder"></div></div>
    </div>

    <div id="dashboard">
        <div id="status">READY</div>
        <canvas id="debug-canvas"></canvas>
        <button id="snap-btn">SNAP PRICE</button>
        <div class="row">
            <button class="btn-small" onclick="undoLast()">UNDO</button>
            <button class="btn-small" onclick="clearKey()" style="color: #ff8888;">RESET KEY</button>
            <button class="btn-small" onclick="resetTotal()">CLEAR ALL</button>
        </div>
        <div class="total-display">$<span id="total">0.00</span></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('debug-canvas');
        const totalDisp = document.getElementById('total');
        const status = document.getElementById('status');
        const snapBtn = document.getElementById('snap-btn');
        const apiOverlay = document.getElementById('api-overlay');
        const apiInput = document.getElementById('api-input');
        const testStatus = document.getElementById('api-test-status');

        let currentTotal = 0, scanHistory = [], userApiKey = "";
        
        // Use the official Llama 4 Scout Model ID
        const MODEL_NAME = "meta-llama/llama-4-scout-17b-16e-instruct";

        window.onload = () => {
            const savedKey = localStorage.getItem('groq_key');
            if (savedKey) {
                userApiKey = savedKey;
                apiOverlay.style.display = 'none';
                initCamera();
            }
        };

        async function testAndSave() {
            const key = apiInput.value.trim();
            if (!key) return;
            testStatus.innerText = "Connecting to Llama 4 Scout...";
            
            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${key}` },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: [{ role: "user", content: "ping" }],
                        max_tokens: 1
                    })
                });

                if (response.ok) {
                    localStorage.setItem('groq_key', key);
                    userApiKey = key;
                    apiOverlay.style.display = 'none';
                    initCamera();
                } else {
                    const errData = await response.json();
                    testStatus.innerText = "Error: " + (errData.error?.message || "Invalid Model/Key");
                }
            } catch (e) {
                testStatus.innerText = "Network Error - check connection";
            }
        }

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (e) { status.innerText = "CAMERA BLOCKED"; }
        }

        snapBtn.onclick = async () => {
            if (!userApiKey || status.innerText === "THINKING...") return;
            status.innerText = "THINKING...";
            
            const ctx = canvas.getContext('2d');
            const vWidth = video.videoWidth, vHeight = video.videoHeight;
            const cropW = vWidth * 0.5, cropH = cropW * (100 / 250);
            const startX = (vWidth - cropW) / 2, startY = (vHeight - cropH) / 2;

            canvas.width = cropW; canvas.height = cropH;
            ctx.drawImage(video, startX, startY, cropW, cropH, 0, 0, cropW, cropH);
            const base64Image = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${userApiKey}` },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: [{
                            role: "user",
                            content: [
                                { type: "text", text: "What is the numerical price? Respond with ONLY digits and dot (e.g. 4.50)." },
                                { type: "image_url", image_url: { url: `data:image/jpeg;base64,${base64Image}` } }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || "API Error");

                const textResult = data.choices[0].message.content.trim();
                const price = parseFloat(textResult.replace(/[^0-9.]/g, ''));

                if (!isNaN(price) && price > 0) {
                    currentTotal += price;
                    scanHistory.push(price);
                    totalDisp.innerText = currentTotal.toFixed(2);
                    status.innerText = `ADDED: $${price.toFixed(2)}`;
                    if (navigator.vibrate) navigator.vibrate(100); 
                } else {
                    status.innerText = "NO PRICE FOUND";
                    if (navigator.vibrate) navigator.vibrate([50, 50]);
                }
            } catch (e) { 
                status.innerText = "API ERROR - TRY AGAIN";
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
        };

        function undoLast() {
            if (scanHistory.length > 0) {
                currentTotal -= scanHistory.pop();
                totalDisp.innerText = Math.max(0, currentTotal).toFixed(2);
                status.innerText = "UNDONE";
            }
        }
        function clearKey() {
            if(confirm("Reset API Key?")) {
                localStorage.removeItem('groq_key');
                location.reload();
            }
        }
        function resetTotal() { if(confirm("Clear?")) location.reload(); }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(console.error);
        }
    </script>
</body>
</html>
