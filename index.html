<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Scanner</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* The Scanner Container */
        .scanner-container {
            position: relative;
            width: 280px;
            height: 200px;
            border: 2px solid #333;
            background: #000;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* The Scanning Line */
        #scanLine {
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: #00ff00; /* Default Green */
            box-shadow: 0 0 15px #00ff00;
            top: 0;
            animation: scan 2s infinite linear;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 280px;
        }

        input {
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            color: #00ff00;
            text-align: center;
            font-size: 1.1rem;
        }

        .btn-row {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        #scanBtn { background-color: #00ff00; color: black; }
        #clearBtn { background-color: #444; color: white; }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #00ff00;
        }

        /* Success State for the Scan Line */
        .scan-success {
            background-color: #00e5ff !important; /* Cyan Blue */
            box-shadow: 0 0 20px #00e5ff !important;
        }
    </style>
</head>
<body>

    <div class="scanner-container">
        <div id="scanLine"></div>
    </div>

    <div class="controls">
        <input type="text" id="assetInput" placeholder="ASSET NAME...">
        <div class="btn-row">
            <button id="scanBtn">Scan Price</button>
            <button id="clearBtn">Clear</button>
        </div>
    </div>

    <div id="result">---</div>

    <script>
        const scanLine = document.getElementById('scanLine');
        const assetInput = document.getElementById('assetInput');
        const scanBtn = document.getElementById('scanBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultDiv = document.getElementById('result');

        scanBtn.addEventListener('click', () => {
            const asset = assetInput.value.trim();
            if(!asset) return;

            // Start Scanning Effect
            resultDiv.innerText = "SCANNING...";
            scanLine.style.animationDuration = "0.5s"; // Speed up for effect

            // Simulate Fetching (Replace with your actual price logic)
            setTimeout(() => {
                const mockPrice = (Math.random() * 100).toFixed(2);
                
                // INDICATOR: Change line color to show it "got" the price
                scanLine.classList.add('scan-success');
                scanLine.style.animationDuration = "2s"; // Slow back down
                
                resultDiv.innerText = `$${mockPrice}`;
            }, 1500);
        });

        // CLEAR BUTTON LOGIC
        clearBtn.addEventListener('click', () => {
            assetInput.value = "";
            resultDiv.innerText = "---";
            
            // Reset Scan Line
            scanLine.classList.remove('scan-success');
            scanLine.style.animationDuration = "2s";
        });
    </script>
</body>
</html>
