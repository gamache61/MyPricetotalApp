<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Price Scanner AI Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: white; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        #camera-container { position: relative; height: 40vh; background: #111; border-bottom: 2px solid #333; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none; }
        #viewfinder { width: 250px; height: 100px; border: 4px solid #00ff00; border-radius: 12px; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6); }
        #dashboard { flex-grow: 1; display: flex; flex-direction: column; background: #1a1a1a; padding: 10px; align-items: center; justify-content: space-around; }
        #debug-canvas { width: 250px; height: 100px; border: 2px solid #ff0000; background: white; object-fit: contain; }
        #snap-btn { width: 95%; height: 75px; font-size: 2rem; font-weight: bold; background: #00ff00; border: none; border-radius: 15px; color: black; }
        .slider-box { width: 95%; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        #brightness-control { width: 100%; accent-color: #00ff00; }
        .row { width: 95%; display: flex; gap: 10px; }
        .btn-small { flex: 1; padding: 15px; border-radius: 10px; border: 1px solid #444; background: #222; color: white; font-weight: bold; }
        .total-display { font-size: 5rem; font-weight: 900; color: #00ff00; line-height: 1; }
        #status { color: #ffcc00; font-weight: bold; font-size: 1rem; text-align: center; }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <div id="overlay"><div id="viewfinder"></div></div>
    </div>
    <div id="dashboard">
        <div id="status">READY</div>
        <canvas id="debug-canvas"></canvas>
        <div class="slider-box">
            <input type="range" id="brightness-control" min="20" max="150" value="90">
            <div style="font-size: 0.7rem; color: #888;">BRIGHTNESS ADJUSTMENT</div>
        </div>
        <button id="snap-btn">SNAP PRICE</button>
        <div class="row">
            <button class="btn-small" onclick="undoLast()">UNDO</button>
            <button class="btn-small" onclick="resetTotal()">CLEAR</button>
        </div>
        <div class="total-display">$<span id="total">0.00</span></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('debug-canvas');
        const brightnessInput = document.getElementById('brightness-control');
        const totalDisp = document.getElementById('total');
        const status = document.getElementById('status');
        const snapBtn = document.getElementById('snap-btn');
        let currentTotal = 0, scanHistory = [];

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (e) { status.innerText = "HTTPS REQUIRED"; }
        }

        snapBtn.onclick = async () => {
            if (status.innerText === "THINKING...") return;
            status.innerText = "THINKING...";
            
            const ctx = canvas.getContext('2d');
            const vWidth = video.videoWidth, vHeight = video.videoHeight;
            const cropW = vWidth * 0.5, cropH = cropW * (100 / 250);
            const startX = (vWidth - cropW) / 2, startY = (vHeight - cropH) / 2;

            canvas.width = cropW; canvas.height = cropH;
            ctx.filter = `brightness(${brightnessInput.value}%)`;
            ctx.drawImage(video, startX, startY, cropW, cropH, 0, 0, cropW, cropH);
            
            const base64Image = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

            try {
                // This calls your SECURE proxy instead of Groq directly
                const response = await fetch("/api/scan", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ image: base64Image })
                });

                const data = await response.json();
                const result = data.choices[0].message.content.trim();
                const price = parseFloat(result);

                if (!isNaN(price) && price > 0) {
                    currentTotal += price;
                    scanHistory.push(price);
                    totalDisp.innerText = currentTotal.toFixed(2);
                    status.innerText = `ADDED: $${price.toFixed(2)}`;
                } else {
                    status.innerText = "COULD NOT READ";
                }
            } catch (e) { status.innerText = "PROXY ERROR"; }
        };

        function undoLast() {
            if (scanHistory.length > 0) {
                currentTotal -= scanHistory.pop();
                totalDisp.innerText = Math.max(0, currentTotal).toFixed(2);
                status.innerText = "REMOVED";
            }
        }
        function resetTotal() { if(confirm("Clear All?")) location.reload(); }
        init();
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); });
        }
    </script>
</body>
</html>
