<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Scanner Pro</title>
    <style>
        /* CSS FIX: Ensuring the scanner is at the top and layout is clean */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
        }

        /* The Scanner Container - Positioned at the TOP */
        #scanner-view {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 4 / 3;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Results and Controls Area */
        .controls {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        #result-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .price-text {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        /* FIX: Styling for the Clear Button */
        .btn-clear {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn-clear:hover {
            background-color: #c0392b;
        }

        .status {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="scanner-view">
        <div id="interactive" class="viewport"></div>
    </div>

    <div class="controls">
        <div id="result-box">
            <div id="scanned-result" class="price-text">Ready to scan...</div>
        </div>

        <button id="clear-btn" class="btn-clear">Clear Results</button>
        
        <p id="status-msg" class="status">Align barcode within the frame</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        const resultDisplay = document.getElementById('scanned-result');
        const statusMsg = document.getElementById('status-msg');
        const clearBtn = document.getElementById('clear-btn');

        // Logic for the CLEAR button
        clearBtn.addEventListener('click', () => {
            resultDisplay.innerText = "Ready to scan...";
            statusMsg.innerText = "Scanner cleared. Ready for next item.";
            resultDisplay.style.color = "#2c3e50";
            console.log("Results cleared by user.");
        });

        // Initialize Scanner (Standard Setup)
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#interactive')
            },
            decoder: {
                readers: ["ean_reader", "code_128_reader"] // common barcode types
            }
        }, function(err) {
            if (err) {
                console.error(err);
                return;
            }
            Quagga.start();
        });

        // When a code is detected
        Quagga.onDetected(function(data) {
            const code = data.codeResult.code;
            resultDisplay.innerText = "Code: " + code;
            resultDisplay.style.color = "#27ae60"; // Change to green on success
            statusMsg.innerText = "Last scanned at: " + new Date().toLocaleTimeString();
        });
    </script>
</body>
</html>
